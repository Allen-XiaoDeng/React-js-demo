<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="src/index.css">
</head>
<body>
<div id="root"></div>

<script
  src="https://cdn.bootcdn.net/ajax/libs/react/18.0.0-rc.1-next-629036a9c-20220224/umd/react.production.min.js"></script>
<script
  src="https://cdn.bootcdn.net/ajax/libs/react-dom/18.0.0-rc.1-next-629036a9c-20220224/umd/react-dom.production.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.0.0-beta.3/babel.min.js"></script>
<script type="text/babel">
  let n = 0
  const App = () => (
    <div className="red">
      {n}
      <button
        onClick={() => {
          n += 1
          render()
        }}
      >
        +1
      </button>
    </div>
  )
  const render = () =>
    ReactDOM.render(<App/>, document.querySelector('#root'))
  render()
</script>
</body>
</html>
